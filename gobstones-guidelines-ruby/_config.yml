title: gobstones-guidelines@v0.0.1
email: alanrodas@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
    This repository contains documentation on the platform architecture,
    design guidelines, ways to contribute, and standards used, related to
    the development of **GobstonesWeb2**.
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

# Build settings
plugins:
  - jekyll-feed
theme: just-the-docs
color_scheme: default

# Files
include:
    - _pages

exclude:
    - .sass-cache/
    - .jekyll-cache/
    - gemfiles/
    - Gemfile
    - Gemfile.lock
    - node_modules/
    - vendor/bundle/
    - vendor/cache/
    - vendor/gems/
    - vendor/ruby/
